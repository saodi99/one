{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="{% static 'user/iconfont.css'%}">
    

    <title>User</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
        } 
        body {
            background-color: rgb(209, 213, 219);
            display: flex;
            justify-content: space-evenly;
            height: 100vh;
            align-items: center;
        }

        .shell_c {
            width: 100px;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgb(17, 24, 39);
            border-radius: 10px;
            transition: .3s;
            overflow: hidden;
        }
        .shell_main {
    width: 72%;
    height: 700px;
    display: flex;
    align-items: center;
    flex-direction: column;
    background-color: rgb(243, 244, 246);
    border-radius: 10px;
}
        .bo {
            display: block;
            height: 15%;
            width: 85%;
            margin: 9px;
            border-radius: 5px;
            position: relative;
            transition: .3s;
            color: rgb(160, 160, 175);
            
        }
        .bo i {
            font-size: 60px;
            position: absolute;
            margin: 7px 0 0 13px;
            
        }

        .bo:nth-child(1)::before,
        .bo:nth-child(5)::before{
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background-color: rgb(55, 65, 81);
            position: absolute;
            bottom: -10px;
        }

        .bo span {
            position: relative;
            top: 22px;
            left: 80px;
            font: 500 20px '';
            opacity: 0;
            transition: .1s;
 
        }
        .shell_c:hover{
            width: 270px;
        }
        .bo:hover{
            background-color: rgb(55, 65, 81);
        }
        .shell_c:hover span{
            opacity: 1;
        }
        .bo:hover{
            color: #fff;
        }
        .bo .portrait{
            content: '';
            display: block;
            width: 56px;
            height: 56px;
            border-radius: 30%;
            background-image: url("{% static args.0 %}");
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="shell_c" >
        <a href="/user" class="bo"><i class="portrait"></i><span id="ma">{{ request.session.info.name }}</span></a>
        <a href="/index" class="bo"><i class="iconfont icon-zhuye" ></i><span> 主页</span></a>
        <a href="/submit" class="bo"><i class="iconfont icon-shangpin"></i><span>上架</span></a>
        <a href="/wallet" class="bo"><i class="iconfont icon-qianbao"></i><span>钱包</span></a>
        <a href="/cart" class="bo"><i class="iconfont icon-gouwuchekong"></i><span>购物车</span></a>
        <a href="/user/5" class="bo"><i class="iconfont icon-qr-code"></i><span>QR code</span></a>
        <a href="/user/6" class="bo"><i class="iconfont icon-anquan"></i><span>身份信息</span></a>
        <a href="/user/7" class="bo"><i class="iconfont icon-tuichu"></i><span>退出</span></a>
    </div>
    <div class="shell_main" style="overflow:auto;display: flex;align-items: center;height: 700px; border: 10px solid #ccc;flex-direction: column">
        {% block main %}
        test
        {% endblock %}
    </div>

</body>


</html>
