{% extends 'frame.html' %}


{% block main %}
<style>
.product {
display: flex;
flex-direction: column;
align-items: center;
margin-bottom: 20px;
width: 100%;
}

.product img {
width: 100%;
height: auto;
}

.product h3, .product p {
margin: 5px 0;
}

.product p {
margin-left: auto; /* 将价格向右对齐 */
}

.product button {
background-color: #4CAF50;
color: white;
border: none;
padding: 10px;
cursor: pointer;
margin-left: auto; /* 将按钮向右对齐 */
}

.product-container {
display: flex;
flex-wrap: wrap;
justify-content: space-around;
}

@media screen and (max-width: 768px) {
.product-container {
flex-direction: column;
align-items: center;
}
}
</style>
<div class="product-container">
    <div class="product">
      <img src="product1.jpg">
      <h3>Product 1</h3>
      <p>Price: $10</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="product2.jpg">
      <h3>Product 2</h3>
      <p>Price: $20</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="product3.jpg">
      <h3>Product 3</h3>
      <p>Price: $30</p>
      <button>Add to Cart</button>
    </div>
  </div>
{% endblock  %}
